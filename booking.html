        #cont {

        #cont .form-group label {

    <form class="container-sm-4 mt-5 m-lg-5 " id="cont" action="booking.php" method="post">
        <h1>Registration</h1><br>
        <div class="form-group">
            <label for="example">Name</label>
            <input type="text" class="form-control w-25" name="name1" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="example">Email</label>
            <input type="email" class="form-control w-25" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="example">Gender</label><br>
            <input type="radio" class="form-control w-auto" name="gender" value="male" id="one"><label

            <input type="radio" class="form-control w-auto" name="gender" value="female" id="one"><label
                for="one">Female</label>
            <input type="radio" class="form-control w-auto" name="gender" value="others" id="one"><label
                for="one">Others</label>
        </div>

        <div class="form-group">

            <label for="example">Degree</label>

        </div>
        <div class="form-group">

        </div>
